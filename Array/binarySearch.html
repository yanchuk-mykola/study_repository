    <script>

        var arrayArrays = [
            [[1, 34, -45, 32, 0], [192, -23, 32, 5, 93], [-45, 65, 21, 56, 8], [2, 23, 54, -254, 42], [-1, 34, 6, 23, 1]],
            [[45, 12, -5, 2, 76], [105, -321, 12, 576, 43], [-125, 35, 241, 86, 238], [64, 213, 234, -54, 412], [-1, 23, 62, 23, 11]],
            [[121, 334, -43, 32, 122], [292, -213, 12, 5, 923], [-45, 625, 2, 5, 8], [2, 2, 4, -2, 2], [-321, 334, 621, 233, 132]],
            [[23, 14, -145, 322, 10], [2, -3, 32, 75, 932], [-41, 265, 521, 356, 8], [1, 223, 354, 254, 412], [-12, 134, 26, 213, 21]],
            [[1, 334, -415, 42, 102], [132, -233, 325, 55, 3], [-485, 965, 721, 536, 38], [2, 3, 354, -41, 423], [-1, 314, 63, 23, 31]],
        ];

        var Array = [];
        arrayArrays.forEach(function (itemList) {
            itemList.forEach(function (items) {
                items.forEach(function (item) {
                    Array.push(item);
                })
            })
        });

        Array.sort(function (a, b) {
            if (a > b){
                return 1;
            }

            if (a < b){
                return -1;
            }
            return 0;
        });

        var sortArray = [];

        Array.forEach(function (currentValue) {
            if (!sortArray.includes(+currentValue))
                sortArray.push(+currentValue);
        });


        console.log(sortArray);

        var firstIndex = 0;
        var lastIndex = sortArray.length - 1;
        var middleIndex = Math.floor((lastIndex - firstIndex) / 2);

        function binarySearch(sortArray, value) {

            while(sortArray[middleIndex] != value && firstIndex < lastIndex)
            {
                if (value < sortArray[middleIndex])
                {
                    lastIndex = middleIndex - 1;
                }
                else if (value > sortArray[middleIndex])
                {
                    firstIndex = middleIndex + 1;
                }
                middleIndex = Math.floor((lastIndex + firstIndex)/2);
            }

            return (sortArray[middleIndex] != value) ? "value does not exit" : "index value: " + middleIndex
        }



        console.log(binarySearch(sortArray, 0));




    </script>
