    <script>

        var wins = [
            [12, 23, 42],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
            [0, 1, 2]
        ];

        // wins.forEach(function (itemsList) {

        function setEvenNumbers(wins){
            if (!isArray(wins)) return false;
            var wins2 = [];

            wins.forEach(function (items) {
                wins2.push(items.filter(function (item) {
                    return (item % 2) === 0;

                }));

            });
            return wins2;
        }
        // setEvenNumbers();

        // console.log(setEvenNumbers());

        function setSimpleArray(arraySimpleNumbers){
            if (!isArray(arraySimpleNumbers)) return false;
            return arraySimpleNumbers.toString().split(',').filter(function (number) {
                return number !== '';
            });
        }

        // console.log(setSimpleArray());


        function setUnicArray(simpleArrayNumbers) {
            if (!isArray(simpleArrayNumbers)) return false;
            var winsUnic = [];

            simpleArrayNumbers.forEach(function (currentValue) {
                if (!winsUnic.includes(+currentValue))
                    winsUnic.push(+currentValue);
            });
            return winsUnic;
        }

        // console.log(setUnicArray());

        function sortArray(sortArray) {
            if (!isArray(sortArray) && !isSimpleArray(sortArray)) return false;
             return  sortArray.sort(function (a, b) {
                return a - b;
            });
        }

        function isArray(array){
            return Array.isArray(array);
        }

        function isSimpleArray(array){
            if (!isArray(array)) return;
            return !array.every(function (value) {
                return isArray(value);
            })

        }

        console.log(sortArray(setUnicArray(setSimpleArray(setEvenNumbers(wins)))));
